<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Landing Page</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="IMG_8898.PNG"alt="logo">
      <h4 class="logo">Toddler Dreams</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li ><a class="nav-link"href="#">Sample Kits</a></li>
        <li ><a class="nav-link" href="#">Products</a></li>
        <li ><a class="nav-link" href="#">Drum Kits</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="shopping-cart.svg" alt="cart">
    </div>
  </header>


  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Music for the Future</h1>
          <p> 
            Where you can find industry standard sound kits and drum kits.
          </p>
        </div>
        <div class="cta">
          <button class="cta-select">Sample Kits</button>
          <button class="cta-select">Drum Kits</button>
          <button class="cta-select">Products</button>
          <button class="cta-add">Add to Cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="imani-bahati-ut67iFuoD2o-unsplash.jpg" alt="music cover">
      </div>
    </section>
    
  </main>



</body>
</html>
